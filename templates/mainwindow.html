<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход на сайт</title>
    <style>
        body {
            font-family: Arial Black, sans-serif;
            background-color: #fff; /* Белый фон */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ff8c00; /* Оранжевый контейнер */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px; /* Задаем ширину контейнера */
        }

        h2 {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        /* Кнопка "Войти" */
        .login-button {
            background-color: #fff;
            color: #ff8c00;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }

        .login-button:hover {
            background-color: #f0f0f0;
        }

        /* Кнопка "Зарегистрироваться" */
        .register-button {
            background-color: #fff;
            color: #ff8c00;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            width: 70%;
            margin: 10px auto 0;
            display: block;
            text-decoration: none; /* Убираем подчеркивание */
        }

        .register-button:hover {
            background-color: #f0f0f0;
        }

         /* Стили для сообщений flash */
        .flashes {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        .flashes li {
            padding: 10px;
            border-radius: 5px;
        }

        .flashes li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flashes li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Вход</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button">Войти</button>
        </form>

        <a href="{{ url_for('register') }}" class="register-button">Зарегистрироваться</a>
    </div>
</body>
